<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>


  <body class="bg-white text-blue-700 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md select-none px-4 md:px-0">
        <div class="flex flex-col items-center gap-3 font-bold">
            <!--Task Screen-->
            <div class="w-full h-28 sm:h-32 bg-whiterounded-lg mt-5 md:mt-0 flex flex-col justify-evenly items-end pr-2">
                <div class="place-self-center py-1 text-xs md:text-[1rem]"></div>
                <div id="previous-operation"></div>
                <div id="current-operation" class="text-2xl md:text-3xl font-semibold"></div>
            </div>
            <!--keyPad container-->
            <div class="bg-white text-xl w-full p-1 rounded-lg">
             <!--Celar and Delete button-->
             <div class="flex justify-around items-center my-5">
                <button id="clear" class="text-white bg-orange-700 px-4 py-1 rounded-full active:scale-95">Celar</button>
                <button id="delete" class="border border-black text-black px-4 py-1 rounded-full active:scale-95">DEL</button>
             </div>

             <div class="grid grid-cols-12">
                <!--Number Pad-->
                <div class="number col-span-9 grid grid-cols-3 gap-2 [&>*:hover]:bg-blue-900 [&>*]:rounded-full [&>*:hover]:text-white [&>*:active]:scale-90 
                    transition-all duration-200">
                 <button data-number>7</button>
                 <button data-number>8</button>
                 <button data-number>9</button>
                 <button data-number>4</button>
                 <button data-number>5</button>
                 <button data-number>6</button>
                 <button data-number>1</button>
                 <button data-number>2</button>
                 <button data-number>3</button>
                 <button data-number>0</button>
                 <button data-number>00</button>
                 <button data-number>.</button>
            </div>

               <!--Arithematic Symbols-->
            <div class=" basic-operations col-span-3 grid grid-cols-2 gap-2 [&>*]:py-5 [&>*]:px-2.5 [&>*]:sm:px-6 
                 [&>*:hover]:bg-orange-700 [&>*]:rounded-full [&>*:hover]:text-white [&>*:active]:scale-90 transition-all duration-200">
                <button data-operation="/" class="flex justify-center text-2xl">รท</button>
                <button data-operation="*" class="flex justify-center">x</button>
                <button data-operation="-" class="flex justify-center text-2xl">-</button>
                <button data-operation="+" class="flex justify-center text-2xl">+</button>
                <button data-bracket>(</button>
                <button data-bracket>)</button>
                <button id="equal" class="col-span-2 bg-orange-500 text-white">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
 </body>
 </html>
